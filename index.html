<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="topArea">
        <div id="bankArea">
            <p><h3>Your bank account</h3></p>
            <p>Balance <span id="balance"></span></p>
            <p><span id="loan"></span></p>
            <p>
                <div id="loanDiv"><button id="getLoan">Get a loan</button></div>
                <button id="payOff">Pay off loan with balance</button>
            </p>
        </div>
        <span>
            <div id="workArea">
                <p><h3>Work</h3></p>
                <p>Pay <span id="pay"></span></p>
                <div id="workDiv"><button id="work">Work</button></div>
                <div id="payInBankDiv"><button id="putPayInBank">Deposit to bank</button></div>
                <div><button id="payOffLoanWithPay">Pay loan with pay</button></div>
            </div>
        </span>
        <div id="laptopArea">
        <span>
            <p><h3>Laptops</h3></p>
            <select name="laptops" id="laptops"></select>
            <span id="price"></span>
            <span>SEK</span>
            <p>
                <h4>Specifications:</h4>
                <ul id="specs">
                </ul>
            </p>
        </span>
    </div>
</div>
    <div id="outerImg">
        <span><img id="image"></span>
        <div id=innerImg>
    <h3>
        <span id="title"></span>
    </h3>
    <p id="description"></p>
</div>
<div id="buyArea">
    <h2>
        <span id="price2"></span>
        <span>SEK</span>
        </h2>
        <button id="buy"><b>Buy now!</b></button>
</div>
</div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
